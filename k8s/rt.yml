apiVersion: apps/v1
kind: Deployment
metadata:
  name: rt
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rt
  template:
    metadata:
      labels:
        app: rt
    spec:
      restartPolicy: Always
      containers:
        - name: rt
          image: caolo/caolo-rt
          imagePullPolicy: IfNotPresent
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          env:
            - name: PORT
              value: "8080"
            - name: CAO_QUEEN_TAG
              value: boises
            - name: CAO_QUEEN_URL
              value: queen:50051

---
apiVersion: v1
kind: Service
metadata:
  name: rt
spec:
  type: LoadBalancer
  ports:
    - name: "rt"
      port: 8080
  selector:
    app: rt
