lanes:
  - name: "main"
    cards:
      - ty: StringLiteral
        val: "RESOURCE"
      - ty: Call
        val: "Parse Find Constant"
      - ty: Call
        val: "Find Closest"
      - ty: SetGlobalVar
        val: "resource"
      - ty: ReadVar
        val: "resource"
      - ty: ScalarNull
      - ty: Equals
      - ty: IfTrue
        val:
          LaneName: "resource-error"
      - ty: ReadVar
        val: "resource"
      - ty: Call
        val: Mine
      - ty: ScalarInt
        val: 0
      - ty: Equals
      - ty: IfElse
        val:
          then: { LaneName: "mine-success" }
          else: { LaneName: "approach-resource" }

  - name: "approach-resource"
    cards:
      - ty: ReadVar
        val: "resource"
      - ty: Call
        val: "Approach Entity"
      - ty: StringLiteral
        val: "Work work...Move Result: "
      - ty: Call
        val: "Console Log"
      - ty: Pop
      - ty: Call
        val: "Log Scalar"

  - name: "resource-error"
    cards:
      - ty: StringLiteral
        val: "No resource found"
      - ty: Call
        val: "Console Log"
      - ty: ExitWithCode
        val: 1

  - name: "mine-success"
    cards:
      - ty: StringLiteral
        val: "I be mining baws"
      - ty: Call
        val: "Console Log"
