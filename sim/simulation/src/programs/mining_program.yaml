lanes:
  - name: "main"
    cards:
      - ty: StringLiteral
        val: "RESOURCE"
      - ty: CallNative
        val: "parse_find_constant"
      - ty: CallNative
        val: "find_closest"
      - ty: SetVar
        val: "resource"
      - ty: ReadVar
        val: "resource"
      - ty: ScalarNil
      - ty: Equals
      - ty: IfTrue
        val:
          LaneName: "resource-error"
        # push `resource` for approach call
      - ty: ReadVar
        val: "resource"
      - ty: ReadVar
        val: "resource"
      - ty: CallNative
        val: mine

      - ty: ScalarInt
        val: 0
      - ty: Equals
      - ty: IfElse
        val:
          then: { LaneName: "mine-success" }
          else: { LaneName: "approach-resource" }

  - name: "approach-resource"
    arguments:
      - resource
    cards:
      - ty: ReadVar
        val: "resource"
      - ty: CallNative
        val: "approach_entity"
      - ty: StringLiteral
        val: "Work work...Move Result: "
      - ty: CallNative
        val: "console_log"

  - name: "resource-error"
    cards:
      - ty: StringLiteral
        val: "No resource found"
      - ty: CallNative
        val: "console_log"
      - ty: Abort

  - name: "mine-success"
    cards:
      - ty: StringLiteral
        val: "I be mining baws"
      - ty: CallNative
        val: "console_log"
