version: 2

jobs:
  test_worker:
    docker:
      - image: rust:1.40.0

    steps:
      - checkout
      - run:
          name: Calculate dependencies
          command: cargo generate-lockfile
      - restore_cache:
          keys:
            - v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Update submodules
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: Install protoc
          command: |
            curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.11.3/protoc-3.11.3-linux-x86_64.zip
            unzip -o  protoc-3.11.3-linux-x86_64.zip -d /usr/local bin/protoc
      - run:
          name: Check
          command: cargo check
      - run:
          name: Test
          command: cargo test
      - save_cache:
          paths:
            - /usr/local/cargo/registry
            - target/debug/.fingerprint
            - target/debug/build
            - target/debug/deps
          key: v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Install dependencies
          command: |
            apt-get update
            apt-get install libssl-dev pkg-config cmake zlib1g-dev -y
            cargo install cargo-tarpaulin
            cargo tarpaulin --version
      - run:
          name: Report coverage
          command: cargo tarpaulin

  docs:
    docker:
      - image: rust:1.40.0

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Update submodules
          command: |
            git submodule init
            git submodule update --remote
      - run:
          name: Install protoc
          command: |
            curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v3.11.3/protoc-3.11.3-linux-x86_64.zip
            unzip -o  protoc-3.11.3-linux-x86_64.zip -d /usr/local bin/protoc
      - run:
          name: Build docs
          command: cargo doc --no-deps
      - restore_cache:
          keys:
            - v4-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}

      - persist_to_workspace:
          root: ~/repo
          paths: 
           - target/doc

  deploy_docs:
    docker:
      - image: circleci/node:12

    working_directory: ~/repo

    steps:
      - checkout
      - attach_workspace:
          at: ~/repo

      - run:
          name: Install and configure GH pages dependencies
          command: |
            yarn global add --silent gh-pages
            git config user.email "littlesnorrboy+circleci@gmail.com"
            git config user.name "ci-build"
            git status

      - run:
          name: Deploy
          command: npx gh-pages --dist target/doc


workflows:
  version: 2
  build_test:
    jobs:
      - test_worker
      - docs:
          requires:
            - test_worker
      - deploy_docs:
          requires:
            - docs
          filters:
            branches:
              only: master
