apiVersion: apps/v1
kind: Deployment
metadata:
  name: caolo-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caolo-worker
  template:
    metadata:
      labels:
        app: caolo-worker
    spec:
      containers:
        - name: caolo-worker
          image: frenetiq/caolo-worker:latest
          command:
            - ./caolo-worker
          env:
            - name: N_ACTORS
              value: "69"
            - name: CAO_MAP_OVERWORLD_RADIUS
              value: "4"
            - name: RUST_LOG
              value: info,caolo_worker=debug,_caolo_sim::api=trace
            - name: TARGET_TICK_FREQUENCY_MS
              value: "1000"
            - name: REDIS_URL
              value: redis://cache:6379

---
apiVersion: v1
kind: Service
metadata:
  name: caolo-worker
spec:
  type: ClusterIP
  ports:
    - name: "caolo-worker"
      port: 8080
  selector:
    app: caolo-worker
