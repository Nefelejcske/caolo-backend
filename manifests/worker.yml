apiVersion: apps/v1
kind: Deployment
metadata:
  name: caolo-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caolo-worker
  template:
    metadata:
      labels:
        app: caolo-worker
    spec:
      containers:
        - name: caolo-worker
          image: frenetiq/caolo-worker:latest
          command:
            - ./caolo-worker
          env:
            - name: N_ACTORS
              value: "100"
            - name: CAO_MAP_OVERWORLD_RADIUS
              value: "4"
            - name: RUST_LOG
              value: info,caolo_worker=debug,caolo_sim=debug,caolo_sim::api=trace
            - name: TARGET_TICK_FREQUENCY_MS
              value: "1000"
            - name: REDIS_URL
              value: redis://cache:6379
            - name: DATABASE_URL
              value: postgres://postgres:verysecurepw@database:5432
            - name: SENTRY_URI
              value: https://558fe7eb6f2f4fd8a86186e3bf03fa02@o404488.ingest.sentry.io/5268518

---
apiVersion: v1
kind: Service
metadata:
  name: caolo-worker
spec:
  type: ClusterIP
  ports:
    - name: "caolo-worker"
      port: 8080
  selector:
    app: caolo-worker
