setup:
  config:
    GOOGLE_OAUTH_CLIENT_ID: googleid
    GOOGLE_OAUTH_CLIENT_SECRET: googlesecret
    RUST_LOG: info,caolo_worker=debug
    N_ACTORS: 420
    TARGET_TICK_FREQUENCY_MS: 2000
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: heroku/dockerfile.web
    worker: heroku/dockerfile.worker

release:
  command:
    - ./release.sh
  image: web

run:
  web: ./caolo-web
  worker: ./caolo-worker
