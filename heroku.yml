setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: heroku/dockerfile.web
    worker: heroku/dockerfile.worker

release:
  command:
    - ls -al
    - diesel --version
    - diesel migration run
  image: web

run:
  web: node /caolo/lib
  worker: /caolo
