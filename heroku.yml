setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: heroku/dockerfile.web
    worker: heroku/dockerfile.worker

release:
  command:
    - diesel
    - migration
    - run
  image: web

run:
  web: node lib
  worker: /caolo
