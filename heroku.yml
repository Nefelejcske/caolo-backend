setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS

build:
  docker:
    web: heroku/dockerfile.web
    worker: heroku/dockerfile.worker

release:
  command:
    - python manage.py db upgrade
  image: web

run:
  web: python app.py
  worker: /caolo
